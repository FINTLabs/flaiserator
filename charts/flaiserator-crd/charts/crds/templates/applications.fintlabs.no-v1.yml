kind: "CustomResourceDefinition"
metadata:
  name: "applications.fintlabs.no"
  annotations:
{{- with .Values.annotations }}
{{- toYaml . | nindent 4 }}
{{- end }}
spec:
  group: "fintlabs.no"
  names:
    kind: "Application"
    plural: "applications"
    singular: "application"
  scope: "Namespaced"
  versions:
  - name: "v1alpha1"
    schema:
      openAPIV3Schema:
        properties:
          spec:
            properties:
              database:
                properties:
                  database:
                    type: "string"
                  enabled:
                    type: "boolean"
                type: "object"
              env:
                items:
                  properties:
                    name:
                      type: "string"
                    value:
                      type: "string"
                    valueFrom:
                      properties:
                        configMapKeyRef:
                          properties:
                            key:
                              type: "string"
                            name:
                              type: "string"
                            optional:
                              type: "boolean"
                          type: "object"
                        fieldRef:
                          properties:
                            apiVersion:
                              type: "string"
                            fieldPath:
                              type: "string"
                          type: "object"
                        resourceFieldRef:
                          properties:
                            containerName:
                              type: "string"
                            divisor:
                              anyOf:
                              - type: "integer"
                              - type: "string"
                              x-kubernetes-int-or-string: true
                            resource:
                              type: "string"
                          type: "object"
                        secretKeyRef:
                          properties:
                            key:
                              type: "string"
                            name:
                              type: "string"
                            optional:
                              type: "boolean"
                          type: "object"
                      type: "object"
                  type: "object"
                type: "array"
              envFrom:
                items:
                  properties:
                    configMapRef:
                      properties:
                        name:
                          type: "string"
                        optional:
                          type: "boolean"
                      type: "object"
                    prefix:
                      type: "string"
                    secretRef:
                      properties:
                        name:
                          type: "string"
                        optional:
                          type: "boolean"
                      type: "object"
                  type: "object"
                type: "array"
              image:
                type: "string"
              imagePullPolicy:
                type: "string"
                x-kubernetes-validations:
                - message: "Invalid imagePullPolicy, must be one of IfNotPresent,\
                    \ Always, Never"
                  rule: "self in ['IfNotPresent', 'Always', 'Never']"
              imagePullSecrets:
                items:
                  type: "string"
                type: "array"
              ingress:
                properties:
                  basePath:
                    type: "string"
                    x-kubernetes-validations:
                    - message: "Invalid path"
                      rule: "self.matches('^/[A-Za-z0-9/_-]*$')"
