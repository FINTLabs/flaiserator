            required:
            - "orgId"
            - "image"
            type: "object"
          status:
            properties:
              correlationId:
                type: "string"
              dependentResourceStatus:
                items:
                  type: "string"
                type: "array"
              observedGeneration:
                type: "integer"
              state:
                enum:
                - "DEPLOYED"
                - "FAILED"
                - "PENDING"
                type: "string"
            type: "object"
        type: "object"
    served: true
    storage: true
    subresources:
