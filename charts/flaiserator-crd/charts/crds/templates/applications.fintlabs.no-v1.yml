                    type: "array"
                  enabled:
                    type: "boolean"
                type: "object"
              onePassword:
                properties:
                  itemPath:
                    type: "string"
                type: "object"
              orgId:
                type: "string"
              port:
                minimum: 1.0
                type: "integer"
              prometheus:
                properties:
                  enabled:
                    type: "boolean"
